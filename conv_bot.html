<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="conv_bot.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Conversation History</h2>
            <ul id="conversationList">
                <!-- Conversation history will be tracked here -->
            </ul>
        </div>

        <div class="chatbox">
            <button id="newChatButton">Create New Chat</button> <!-- Move button here -->

            <div id="chatWindow">
                <!-- Chat messages will appear here -->
            </div>

            <div class="input-box">
                <textarea id="userInput" placeholder="Type your message..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="conv_bot.js"></script>
</body>
</html>

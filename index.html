<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Site to Test Stuff</title>
    <script src="https://global.oktacdn.com/okta-signin-widget/7.23.0/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="https://global.oktacdn.com/okta-signin-widget/7.23.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">My Site to Test Stuff</h1>
      <div id="messageBox" class="jumbotron">
        You are not logged in.
      </div>
      <div id="okta-login-container"></div>
    </div>

    <script type="text/javascript">
      var oktaConfig = {
        issuer: "https://dev-81242508.okta.com/oauth2/default",  // Ensure you use the correct issuer
        redirectUri: 'http://127.0.0.1:5500/',  // Correct URL for your redirection
        clientId: "0oajhtgg4xuXjf6Ja5d7"
      };

      const oktaSignIn = new OktaSignIn(oktaConfig);

      oktaSignIn.authClient.token.getUserInfo().then(function(user) {
      }, function(error) {
        oktaSignIn.showSignInToGetTokens({
          el: '#okta-login-container'
        }).then(function(tokens) {

        // After successful login on index.html
        oktaSignIn.authClient.tokenManager.setTokens(tokens);
        localStorage.setItem('accessToken', tokens.accessToken.accessToken); // Save access token
        localStorage.setItem('idToken', tokens.idToken.idToken); // Save ID token

          // Redirect to new page after successful login
          window.location.replace('home.html');
          
        }).catch(function(err) {
          console.error(err);
        });
      });

      function logout() {
        oktaSignIn.authClient.signOut();
        location.reload();
      }
    </script>
  </body>
</html>
